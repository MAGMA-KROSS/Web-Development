<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            /* Black with 80% opacity */
            padding: 15px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            /* Text remains fully opaque */
            text-decoration: none;
        }

        .vignette {
            position: relative;
            display: inline-block;
            /* Adjust as needed */
        }

        .vignette img {
            display: block;
            /* Remove bottom space */
            width: 100%;
            /* Adjust to your needs */
            height: auto;
            /* Adjust to your needs */
        }

        .vignette::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 60%, transparent 100%);
            pointer-events: none;
            /* Allows clicks to pass through */
        }
        .signin input{
            padding: 20px 16px 20px;
            width: 378.75px;
            border-radius: 35px;
            background-color: rgba(0, 0, 0, 0.6);
            color: rgb(158, 53, 53);
            font-size: 18px;
            
        }
    </style>
</head>

<body style="background-color: red;">
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="vignette">
        <img src="assets/bg.jpg" alt="Example Image">
    </div>
    <picture>
        <source srcset="assets/logo.svg" media="(min-width: 960px) ">
        
        <img src="assets/logo2.jpg" alt="">
    </picture>
    <div class="signin">
        <input type="text" placeholder="Email address">
        <a href="#hehehehe">Get Started</a>
    </div>
    <div class="trend"><h1>Trending Now</h1></div>
</body>

</html>
