<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Headland+One&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="left border black">
            
            <div class="box margin border blackish">
                <div class="flex align margin">
                    <img class="hamburgerL" src="hamburgerL.svg" alt="">
                    <img class="logo" src="logo.svg" alt="Logo">
                </div>
                <div class="home">
                    <ul>
                        <li><img src="home.svg" alt="Home"> Home</li>
                        <li><img src="search.svg" alt="Search">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library margin border blackish">
                <div class="select-a-song">
                    <div class="pls" >
                        Please select the Playlist
                    </div>
                    </div>
                <div class="heading">
                    <img src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>


                    </ul>
                </div>
                <footer class="footer">
                    <div class="footer-links">
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                    <div class="footer-extra">
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">Cookies</a>
                        <button class="language-button">English</button>
                    </div>
                </footer>
            </div>
        </div>
        <div class="right border black">
            <div class="right-box">
                <header class="head flex blackish align ">

                    <div class="arrow flex align">
                        <img class="hamburger" src="hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="sign flex align">
                        <div class="signup">Sign up</div>
                        <div class="login">Log in </div>
                    </div>
                </header>
                <div class="playlist">
                    <h2>Spotify Playlists</h2>
                    <div class="playlistcard flex gap">

                    </div class = "playbar-box">
                    <div class="playbar blackish">


                        <div class="song-timeline">
                            <div class="seekbar"></div>
                            <div class="seekbar2"></div>
                            <div class="circle"></div>
                        </div>
                        <div class="songinfo flex">
                            <div class="invert sname"></div>
                            <div class="controls flex gap">
                                <img class="invert previous" src="previous.svg" alt="">
                                <img class="invert" id="play" src="play.svg" alt="">
                                <img class="invert next" src="next.svg" alt="">
                            </div>
                            <div class="invert time">00:00 / 00:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</body>
<script src="script2.js"></script>

</html>
