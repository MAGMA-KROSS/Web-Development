<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img resouce 2/logo.ico">
    <title>Tic-Tac-Toe!!</title>
</head>

<body>
    <div class="character">
        <img class="Ximg" src="img resouce 2/X-removebg.png" alt="">
        <img class="Oimg" src="img resouce 2/O-removebg-preview.png" alt="">
        <img class="trobo" src="img resouce 2/trobo.png" alt="">
        <img class="frobo" src="img resouce 2/frobo.png" alt="">
        <img class="frobo2" src="img resouce 2/frobo2.png" alt="">
    </div>


    <div class="container">
        <div class="Dbox">
            <span class="buddy">YO Buddy!!</span>
            <span class="intro">
                <p class="p1">This a Tic-Tac-Toe Game</p>
                <p class="p2">made by a our master</p>
                <p class="p3">~ KUMAR ABI</p>
            </span>
            <div class="bot-or-1v1">
                <div class="bot">
                    <div>
                        <img height="150px" src="img resouce 2/Picsart_24-12-23_16-57-48-663.jpg" alt="">
                        <p>BOT</p>
                    </div>
                </div>
                <div class="players">
                    <div>
                        <img height="150px" src="img resouce 2/Picsart_24-12-23_16-59-23-803.jpg" alt="">
                        <p>1V1</p>
                    </div>
                </div>
            </div>
            <div class="no-of-round">
                <div class="round1">
                    <div>
                        <img height="150px" src="img resouce 2/Picsart_24-12-23_18-01-25-852.jpg" alt="">
                        <p>Quick</p>
                    </div>
                </div>
                <div class="round2">
                    <div>
                        <img height="150px" src="img resouce 2/Picsart_24-12-23_18-02-33-234.jpg" alt="">
                        <p>Battle</p>
                    </div>
                </div>
                <div class="round3">
                    <div>
                        <img height="150px" src="img resouce 2/Picsart_24-12-23_18-03-39-241.jpg" alt="">
                        <p>long</p>
                    </div>
                </div>
            </div>
            <div class="matrix-size">
                <div class="threex">
                    <div>
                        <img height="150px" src="img resouce 2/Picsart_24-12-23_21-02-15-426.jpg" alt="">
                        <p>3x3</p>
                    </div>
                </div>
                <div class="fourx">
                    <div>
                        <img height="150px" src="img resouce 2/Picsart_24-12-23_21-02-30-966.jpg" alt="">
                        <p>4x4</p>
                    </div>
                </div>
                <div class="start-the-match">
                    <div>
                        <img src="img resouce 2/Picsart_24-12-24_14-56-48-580.png" alt="">  
                        <a class="a" href="http://localhost:3000/game">
                            <img class="button" src="img resouce 2/Picsart_24-12-24_14-56-19-836.png" alt="">
                        </a>
                        <a class="b" href="http://localhost:3000/game">
                            <img class="button" src="img resouce 2/Picsart_24-12-24_14-56-19-836.png" alt="">
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
